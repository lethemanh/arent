<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, height=device-height, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Telio" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Healthy</title>
  </head>
  <body style="overscroll-behavior: none">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <style>
    #root {
      margin-top: constant(safe-area-inset-top) !important;
      margin-top: env(safe-area-inset-top) !important;
      margin-bottom: constant(safe-area-inset-bottom) !important;
      margin-bottom: env(safe-area-inset-bottom) !important;
      margin-right: constant(safe-area-inset-right) !important;
      margin-right: env(safe-area-inset-right) !important;
      margin-left: constant(safe-area-inset-left) !important;
      margin-left: env(safe-area-inset-left) !important;
      height: calc(
        100% - constant(safe-area-inset-top) - constant(safe-area-inset-bottom)
      ) !important;
      height: calc(
        100% - env(safe-area-inset-top) - env(safe-area-inset-bottom)
      ) !important;
    }

    .MuiDrawer-root div.MuiPaper-root {
      padding-top: constant(safe-area-inset-top) !important;
      padding-top: env(safe-area-inset-top) !important;
    }
    #main {
      position: relative;
      height: 100%;
    }
    #status-bar {
      height: constant(safe-area-inset-top) !important;
      height: env(safe-area-inset-top) !important;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fff;
      z-index: 10;
    }
  </style>
</html>
